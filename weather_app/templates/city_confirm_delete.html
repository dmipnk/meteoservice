{% extends "base.html" %}

{% block content %}
  <h2>Удалить город "{{ object.name }}"?</h2>
  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Да, удалить</button>
      <a href="{% url 'city_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
